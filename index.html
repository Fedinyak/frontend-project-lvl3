  <body>
    <!-- <script src="./src/index.js"></script> -->
    <div class="container-fluid form-container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="display-3 form-container__title">RSS агрегатор</h1>
          <p class="form-container__description">
            Начните читать RSS сегодня! Это легко, это красиво.
          </p>
          <form class="rss-form">
            <div class="row justify-content-md-center">
              <div class="col">
                <input
                  id="url-input"
                  autofocus=""
                  required=""
                  name="url"
                  aria-label="url"
                  class="form-control w-100 form-container__input"
                  autocomplete="off"
                />
                <label class="form-container__label" for="url-input"
                  >Ссылка RSS</label
                >
              </div>
              <div class="col-auto">
                <button
                  class="btn btn-primary form-container__btn"
                  type="submit"
                >
                  Добавить
                </button>
              </div>
            </div>
          </form>
          <p class="form-container__example">
            Пример: https://ru.hexlet.io/lessons.rss
          </p>
          <p class="form-container__state-message"></p>
        </div>
      </div>
      <!-- <p class="ru-lang">Rus</p>
      <p class="en-lang">Eng</p> -->
    </div>
    <section class="container-fluid">
      <div class="row content">
        <div
          id="content__post"
          class="col-md-10 col-lg-8 order-1 content__posts"
        ></div>
        <div
          id="content__feed"
          class="col-md-10 col-lg-4 order-0 order-lg-1"
        ></div>
      </div>
    </section>
    <!-- Modal -->
    <!-- <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button> -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a type="button" class="btn btn-primary">Читать полностью</a>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
