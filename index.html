<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <script src="./src/index.js"></script> -->
    <div class="container-fluid form-container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="form-container__title">RSS агрегатор</h1>
          <p class="form-container__description">
            Начните читать RSS сегодня! Это легко, это красиво.
          </p>
          <form class="rss-form">
            <div class="row justify-content-md-center">
              <div class="col">
                <input
                  id="url-input"
                  autofocus=""
                  required=""
                  name="url"
                  aria-label="url"
                  class="form-control w-100 form-container__input"
                  autocomplete="off"
                />
                <label class="form-container__label" for="url-input"
                  >Ссылка RSS</label
                >
              </div>
              <div class="col-auto">
                <button
                  class="btn btn-primary form-container__btn"
                  type="submit"
                >
                  Добавить
                </button>
              </div>
            </div>
          </form>
          <p class="form-container__example">
            Пример: https://ru.hexlet.io/lessons.rss
          </p>
          <p class="form-container__state-message"></p>
        </div>
      </div>
      <!-- <p class="ru-lang">Rus</p>
      <p class="en-lang">Eng</p> -->
    </div>
  </body>
</html>
